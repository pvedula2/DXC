<html>
<head>
    <title>Form</title>
</head>
<body>
    <h2><center>Customer Form</center></h2>
    <form>
        <table border="10" cellspacing="10" cellpadding="10" align="center">
         <tr><td>Customer ID :</td><td><input type="text" name="custID" id="custID" ></td></tr>
         <tr><td>Customer Name :</td><td><input type="text" name="custname" id="custname" ></td></tr>
         <tr><td>Customer Address :</td><td><textarea rows="3" cols="21" name="custaddress" id="custaddress"></textarea></td></tr>
         <tr><td>Amount :</td><td><input type="text" name="billamt" id="billamt" ></td></tr>
         <tr><td align="center"><input type="submit" value="Go"></td><td align="center"><input type="reset" value="clear"></td>  </tr>
        </table>
         
    </form>


</body>

</html>
