<!--To generate numbers between 1 to 9-->
<html>
    <head>
        <script type="text/javascript">
            function randomnumber(){
                var n=Math.floor(Math.random()*10)
                alert(n)
            }
            </script>
    </head>
    <body>
        <input type="button" value="button" onclick="randomnumber()"/>
    </body>
</html>
